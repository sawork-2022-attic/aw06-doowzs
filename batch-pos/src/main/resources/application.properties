spring.data.mongodb.host=mongo
spring.data.mongodb.port=27017

spring.batch.datasource.url=jdbc:mysql://mysql:3306/batch
spring.batch.datasource.username=
spring.batch.datasource.password=
spring.batch.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.cache.type=redis
spring.redis.cluster.nodes[0]=redis1:6379
spring.redis.cluster.nodes[1]=redis2:6379
spring.redis.cluster.nodes[2]=redis3:6379

spring.session.store-type=redis
spring.session.redis.namespace=spring:session
spring.session.redis.flush-mode=on_save
